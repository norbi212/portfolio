<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plants List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #plant-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      transition: transform 0.2s;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>My Plants</h1>
  <div id="plant-container">Loading...</div>

  <script>
    fetch('plants.json')
      .then(response => response.json())
      .then(plants => {
        const container = document.getElementById('plant-container');
        container.innerHTML = ''; // Clear loading text

        plants.forEach(plant => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = plant.images[0] || '';
          img.alt = plant.name;

          const content = document.createElement('div');
          content.className = 'card-content';

          const title = document.createElement('h3');
          title.textContent = plant.name;

          const id = document.createElement('p');
          id.textContent = 'ID: ' + plant.id;

          const note = document.createElement('p');
          note.textContent = plant.megjegyzes || '';

          content.appendChild(title);
          content.appendChild(id);
          content.appendChild(note);

          card.appendChild(img);
          card.appendChild(content);

          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('plant-container').innerHTML = 'Error loading data.';
        console.error(error);
      });
  </script>
</body>
</html>
